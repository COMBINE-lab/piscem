[package]
name = "piscem"
version = "0.7.0"
edition = "2021"
build = "build.rs"

[build-dependencies]
cmake = "0.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num_cpus = "1.16.0"
anyhow = "1.0"
clap = { version = "4.4.11", features = ["cargo", "derive", "env", "wrap_help"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", default-features = true, features = ["env-filter"] }
prepare_fasta = "0.1.0"

[profile.release]
lto = "thin"
opt-level = 3

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.3.1"
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu", "aarch64-apple-darwin", "x86_64-apple-darwin"]
unix-archive = ".tar.gz"
## since this is cross-language and 
## we are not including C++ debug 
## symbols, this currently doesn't work 
## and would be of limited utility anyway.
# debug = true
# split-debuginfo = "packed"
