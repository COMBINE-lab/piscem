[package]
name = "piscem"
version = "0.7.0"
edition = "2021"
build = "build.rs"

[build-dependencies]
cmake = "0.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num_cpus = "1.16.0"
anyhow = "1.0"
clap = { version = "4.4.4", features = ["cargo", "derive", "env", "wrap_help"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", default-features = true, features = ["env-filter"] }

[profile.release]
lto = "thin"
opt-level = 3

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
## since this is cross-language and 
## we are not including C++ debug 
## symbols, this currently doesn't work 
## and would be of limited utility anyway.
# debug = true
# split-debuginfo = "packed"
