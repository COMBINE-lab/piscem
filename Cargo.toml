[package]
name = "piscem"
version = "0.14.4"
edition = "2024"
build = "build.rs"
repository = "https://github.com/COMBINE-lab/piscem"

[build-dependencies]
cmake = "0.1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num_cpus = "1.17.0"
anyhow = "1.0.100"
clap = { version = "4.5.56", features = [
  "cargo",
  "derive",
  "env",
  "wrap_help",
] }
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", default-features = true, features = [
  "env-filter",
] }
prepare_fasta = { version = "0.2.0" }
serde_json = "1.0.149"

[profile.release]
lto = "thin"
opt-level = 3

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
